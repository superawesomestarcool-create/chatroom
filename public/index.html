<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat Room heheheha</h1>

    <div id="messages"></div>

    <input id="messageInput" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    const socket = io();

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    // === Username handling ===
    let username = localStorage.getItem("chatUsername");

    if (!username) {
        username = prompt("Enter a username:");
        if (!username || username.trim() === "") {
            username = "Anonymous";
        }
        localStorage.setItem("chatUsername", username);
    }

    // === Render chat history on load ===
    socket.on("chatHistory", (messages) => {
        messagesDiv.innerHTML = ""; // clear existing
        messages.forEach((msg) => {
            addMessage(msg);
        });
    });

    // Live messages
    socket.on("chatMessage", (msg) => {
        addMessage(msg);
    });

    function addMessage(msg) {
        const div = document.createElement("div");

        // Support both old string messages and new { username, text } objects
        if (typeof msg === "string") {
            div.textContent = msg;
        } else if (msg && typeof msg === "object") {
            const name = msg.username || "Anonymous";
            const text = msg.text || "";
            div.textContent = name + ": " + text;
        } else {
            div.textContent = String(msg);
        }

        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
        const value = input.value.trim();
        if (value !== "") {
            socket.emit("chatMessage", {
                username: username,
                text: value
            });
            input.value = "";
        }
    }

    // === Send when pressing Enter ===
    input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    </script>
</body>
</html>
